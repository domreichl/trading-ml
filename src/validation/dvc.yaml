stages:
  prepare:
    cmd: python prepare.py
    deps:
      - prepare.py
      - ../../config/data_config.yaml
    params:
      - prepare_params.yaml:
    outs:
      - ../../data/val.csv
  train:
    cmd: python train.py
    deps:
      - train.py
      - ../../data/val.csv
      - ../../config/model_config.yaml
    outs:
      - ../../ckpts/val
  validate:
    cmd: python validate.py
    deps:
      - validate.py
      - ../../ckpts/val
    params:
      - validate_params.yaml:
    outs:
      - ../../results/validation_ranked.csv
    metrics:
      - ../../results/validation_metrics.json:
          cache: false